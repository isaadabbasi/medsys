<div class="row" >
    <div class="col-xs-offset-3 col-md-6" style="border:1px solid #ccc; border-radius: 10px; padding: 20px;">
        <h3 class="text-center" style="    
            color: #fff;
            background-color: #03A9F4;
            margin: 20px 0;
            padding: 20px;
            border-radius: 20px;">
            Login
        </h3>

        <div class="form-group">
            <label for="email">Username:</label>
            <div class="input-group">
            <div class="input-group-addon"><b>U</b></div>
            <input type="text" class="form-control" placeholder="johndoe@exp.com" [(ngModel)]="admin.username">
            </div>
        </div>
        <div class="form-group">
            <label for="email">Password:</label>
            <div class="input-group">
            <div class="input-group-addon"><b>P</b></div>
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="admin.password">
            </div>
        </div>
        <span class="text-danger text-center alert" *ngIf="response && response.status == 404"><strong>No Account Match Found</strong></span>
        <button class="btn btn-warning pull-right" (click)="adminLogin()">Login</button>
    </div>
</div>
