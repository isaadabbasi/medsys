    <div class="col-md-offset-2 col-md-8">
        <div class="form-area">  
            <form role="form">
            <br style="clear:both"> 
                        <h3 style="margin-top: 0; margin-bottom: 25px; text-weight: bold; text-align: center;">Add New Doctor</h3>
        				<div class="form-group">
    						<input type="text" [(ngModel)]="doctorFormModel.name" class="form-control" id="name" name="name" placeholder="Name" required>
    					</div>
    					<div class="form-group">
    						<input type="text" [(ngModel)]="doctorFormModel.email" class="form-control" id="email" name="email" placeholder="Email" required>
    					</div>
    					<div class="form-group">
    						<input type="password" [(ngModel)]="doctorFormModel.password" class="form-control" id="password" name="password" placeholder="Password" required>
    					</div>
                        <!--<div class="form-group">
    						<input type="password" [(ngModel)]="doctor.c_password" class="form-control" id="c_password" name="c_password" placeholder="Confirm Password" required>
    					</div>-->
    					<!--<div class="form-group">
    						<input type="text" [(ngModel)]="doctor.subject" class="form-control" id="subject" name="subject" placeholder="Subject" required>
    					</div>-->
                        <div class="form-group">
                            <input type="text" [(ngModel)]="doctorFormModel.specialization" class="form-control" id="specialization" placeholder="Specialization" name="specialization" required>
                        </div>
                        <span *ngIf="response" class="text-danger">Unable to add new Doctor</span>
            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right" [disabled]=" !doctorFormModel.password || !doctorFormModel.specialization || !doctorFormModel.name || !doctorFormModel.email" (click)="addDoctor()">Add Doctor</button>
            </form>
        </div>
    </div>
